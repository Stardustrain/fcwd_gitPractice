{% extends "common/base.html" %}
{% block content %}
	<h3>Photo list</h3>
	<a href="{% url 'member:logout' %}">logout</a>
    <a href="{% url 'photo:photo_add' %}">Photo_add</a>

	{% for photo in photos %}
	<div>
        <a href="{% url "photo:photo_detail" pk=photo.id %}">Detail</a>
		<img src="{{ photo.image.url }}" alt="" width="50%" height="50%">
		<h5>{{ photo.content }}</h5>
		<p>{{ photo.created_date }}</p>
	</div>
	{% endfor %}
{% endblock %}
